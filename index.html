<!DOCTYPE html>
<html>
  <head>
    <title>Meow World - All About Cats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg bg-body-tertiary fixed-top px-3"
    >
      <a class="navbar-brand" href="#">Navbar</a>
      <ul class="nav nav-pills ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ourprofile">Cat Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portofolio">Cat Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#message">Message Us</a>
        </li>
      </ul>
    </nav>
    <div
      data-bs-spy="scroll"
      data-bs-target="#navbar"
      data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2"
      tabindex="0"
    >
      <section id="home">
        <h1>Hi <span id="username">Cat Lovers</span> üêæ</h1>
        <p>
          Selamat datang di Meow World - Semua yang Perlu Anda Ketahui Tentang
          Kucing
        </p>
      </section>

      <section id="ourprofile" class="pt-5 mt-5">
        <h2>Cat Profile</h2>
      </section>

      <section id="portofolio" class="pt-5 mt-5">
        <h2>Cat Gallery</h2>
      </section>

      <section id="message" class="pt-5 mt-5">
        <h2>Share your cat story</h2>
        <form id="messageForm">
          <!-- box nama -->
          <div class="mb-3 row">
            <label for="nama" class="col-sm-2 col-form-label">Nama</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Masukkan nama kamu"
                required
              />
            </div>
          </div>

          <!-- box email -->
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="contoh@email.com"
                required
              />
            </div>
          </div>

          <!-- box pesan -->
          <div class="mb-3 row">
            <label for="message" class="col-sm-2 col-form-label">
              Cerita Kucing üòª
            </label>
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Ceritakan pengalaman seru kamu dengan kucing..."
                required
              ></textarea>
            </div>
          </div>

          <!-- tombol submit -->
          <div class="row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">
                Kirim Cerita
              </button>
            </div>
          </div>
        </form>

        <!-- tempat tampil hasil -->
        <div id="result" class="mt-4"></div>

        <p id="result"></p>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
